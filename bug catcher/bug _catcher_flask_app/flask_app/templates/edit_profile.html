<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Get Outside!</title>
</head>
<body>
    <div class="page">
        <header class="nav-bar">
                <h1 class="text-reset">Get Outside</h1> 
                <div>
                    <div class="nav-links d-flex gap-3 align-items-center">
                        <h5><a href="/collection/{{user.id}}">Collection</a></h5> 
                        <form action="/logout" method="post">
                            <input class="btn btn-success" type="submit" value="Logout">
                        </form>
                    </div>
                    
                </div>
        </header>
        <div class="login-reg edit-box">
            <div class="text-backgrounds">
                <h1>Edit Profile</h1>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p>{{message}}</p>
                {% endfor %}
                <form action="/edit/user" method="post" class="form">
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" value="{{user.first_name}}">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" value="{{user.last_name}}" >
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="email">Email:</label>
                        <input type="text" name="email" value="{{user.email}}">
                    </div>
                    <input class="bg-success text-white" type="submit" value="Update">
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
