<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Get Outside Registration and Login</title>
</head>
<body>
    <div class="page">
        <header class="nav-bar">
                <h1 class="text-reset">Get Outside</h1> 
            
        </header>
        <div class="login-reg d-flex">
            <div class="text-backgrounds">
                <h1>Register</h1>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <p>{{message}}</p>
                {% endfor %}
                <form action="/register/user" method="post" class="form">
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" name="confirm_password">
                    </div>


                    <input class="bg-success text-white" type="submit" value="Register">
                </form>
            </div>
            <div class="text-backgrounds">
                <h1>Login</h1>
                {% for message in get_flashed_messages(category_filter=['log']) %}
                    <p>{{message}}</p>
                {% endfor %}
                <form action="/login" method="post">
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="email">Email:</label>
                        <input type="text" name="email">
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <input class="bg-success text-white" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
